<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to liamg.world</h1>

<img 
	src="IMG_5335.JPG"
	alt="Liam on a hill"
	id="me"
/>
<img 
	src="underconstruction.gif"
	alt="Under construction"
/>
</body>
<script>
let playing = false;
let myAudio = new Audio();

myAudio.src = 'theme.mp3';

function Gameloop() {
    myAudio.play();
    if (myAudio.paused == true) {
        myAudio.play();
    }
}

document.querySelector("h1").addEventListener("click", (e) => {
	if (myAudio.paused == true) {
	    myAudio.play();
	} else {
		myAudio.pause();
	}
});
const me = document.querySelector("#me");
me.addEventListener("click", (e) => {
	me.classList.toggle("spinner");
});
</script>
</html>
