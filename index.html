<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to liamg.world</h1>

<img 
	src="IMG_5335.JPG"
	alt="Liam on a hill"
	id="me"
/>
<img 
	src="underconstruction.gif"
	alt="Under construction"
/>
</body>
<script>
let myAudio = new Audio();

myAudio.src = 'theme.mp3';

const me = document.querySelector("#me");
const header = document.querySelector("h1");
const clickAction = (e) => {
	me.classList.toggle("spinner");
	header.classList.toggle("colour-changer");
	if (myAudio.paused == true) {
	    myAudio.play();
	} else {
		myAudio.pause();
	}
}
header.addEventListener("click", clickAction);
me.addEventListener("click", clickAction);
</script>
</html>
